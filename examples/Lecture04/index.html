<!DOCTYPE html>
<html ng-app="myFirstApp">
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>My first AngularJS App</title>
  </head>
  <body>
    <div ng-controller="MyFirstController">
      <input type="text" 
        ng-model = 'name' 
        ng-keyup='displayNumber();'/>
      My name is {{name}}.
      <p>Total numeric value of name is: {{totalValue}}</p>
    </div>
  </body>
</html>
